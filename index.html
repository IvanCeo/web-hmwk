<!DOCTYPE html>
<html>
<head>
    <title>Магазин лучших лампочек</title>
    <link rel="icon" href="./images/ico.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./images/logo.jpg" alt="Логотип магазина лампочек">
            Лучшие лампочки
        </div>
        <header-grid>
            <button class="cart-button">Главная</button>
            <button class="cart-button">Каталог</button>
            <button class="cart-button">Контакты</button>
        </header-grid>
        <button class="cart-button">Корзина (0)</button>
    </header>


    <section class="products">
        <div class="product-card">
            <div class="product-image"></div>
            <h3>Лампа "Яркая"</h3>
            <p>Мощность: 60Вт</p>
            <p>Цена: 299 руб.</p>
            <button class="cart-button">Добавить в корзину</button>
        </div>
        <div class="product-card">
            <div class="product-image"></div>
            <h3>Лампа "Эконом"</h3>
            <p>Мощность: 40Вт</p>
            <p>Цена: 199 руб.</p>
            <button class="cart-button">Добавить в корзину</button>
        </div>
        <div class="product-card">
            <div class="product-image"></div>
            <h3>Лампа "Премиум"</h3>
            <p>Мощность: 75Вт</p>
            <p>Цена: 499 руб.</p>
            <button class="cart-button">Добавить в корзину</button>
        </div>
        <div class="product-card">
            <div class="product-image"></div>
            <h3>Лампа "Светлая"</h3>
            <p>Мощность: 50Вт</p>
            <p>Цена: 249 руб.</p>
            <button class="cart-button">Добавить в корзину</button>
        </div>
    </section>


    <footer>
        2025 - В нашем магазине продаются 25 лучших лампочек в мире!
    </footer>
</body>
</html>
